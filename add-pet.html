<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Новая жизнь - Добавить животное</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Логотип" />
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="register.html">Регистрация</a></li>
                    <li><a href="login.html">Вход</a></li>

                    <li><a href="index.html#reviews">Отзывы</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="add-pet-form">
                <h2>Добавить информацию о найденном животном</h2>
                <form>
                    <input
                        type="tel"
                        placeholder="Контактный телефон"
                        required
                    />
                    <input type="email" placeholder="Email" required />
                    <input type="text" placeholder="Вид животного" required />
                    <input type="file" accept="image/*" multiple required />
                    <input type="text" placeholder="Район" required />
                    <input type="date" placeholder="Дата находки" required />
                    <label>
                        <input type="checkbox" required />
                        Согласие на обработку данных
                    </label>
                    <button type="submit">Добавить</button>
                </form>
            </section>
        </main>

        <footer>
            <div class="contacts">
                <p>Контакты: +7 999 123 45 67</p>
                <p>Email: info@newlife.ru</p>
            </div>
        </footer>
    </body>
</html>
