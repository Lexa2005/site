<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить информацию о животном</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="register.html">Регистрация</a></li>
                <li><a href="login.html">Личный кабинет</a></li>
                <li><a href="add.html">Добавить</a></li>
                <li><a href="index.html#reviews">Отзывы</a></li>
            </ul>
        </nav>
    </header>

    <section class="add-pet-form">
        <h2>Добавить информацию о найденном животном</h2>
        <form>
            <input type="tel" placeholder="Контактный номер телефона" required>
            <input type="email" placeholder="Email" required>
            <input type="checkbox" id="auto-reg">
            <label for="auto-reg">Автоматическая регистрация</label>
            <div class="password-fields">
                <input type="password" placeholder="Пароль">
                <input type="password" placeholder="Повторите пароль">
            </div>
            <input type="text" placeholder="Вид животного" required>
            <input type="file" accept="image/*" multiple required>
            <textarea placeholder="Дополнительная информация"></textarea>
            <input type="text" placeholder="Клеймо (если есть)">
            <input type="text" placeholder="Район" required>
            <input type="date" placeholder="Дата находки" required>
            <input type="checkbox" id="gdpr-add" required>
            <label for="gdpr-add">Согласен на обработку данных</label>
            <button type="submit">Добавить</button>
        </form>
    </section>

    <footer>
        <p>Телефон: 8 (800) 123-45-67</p>
        <p>Email: mail@newlife.ru</p>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="register.html">Регистрация</a></li>
                <li><a href="login.html">Личный кабинет</a></li>
                <li><a href="search.html">Поиск</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
